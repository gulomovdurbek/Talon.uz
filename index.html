    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; touch-action: manipulation; -webkit-tap-highlight-color: transparent; }
        .text-hamkor { color: #008749; }
        .bg-hamkor { background-color: #008749; }
        .calling-state {
            background: linear-gradient(135deg, #008749 0%, #005a31 100%);
            animation: pulse-green 2s infinite alternate;
        }
        @keyframes pulse-green {
            from { box-shadow: inset 0 0 100px rgba(255, 255, 255, 0); }
            to { box-shadow: inset 0 0 100px rgba(255, 255, 255, 0.3); }
        }
        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        input:focus::placeholder { color: transparent; }

        #toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1e293b;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        #toast.show { transform: translateX(-50%) translateY(0); }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
        .loading-btn { position: relative; color: transparent !important; pointer-events: none; }
        .loading-btn::after {
            content: ""; position: absolute; width: 24px; height: 24px; top: 50%; left: 50%;
            margin: -12px 0 0 -12px; border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="antialiased">

                            <span id="txt-srv-c">–ö—Ä–µ–¥–∏—Ç–Ω—ã–µ –ø—Ä–æ–¥—É–∫—Ç—ã</span>

                        <button onclick="window.takeTicket('üí≥ –ö–∞—Ä—Ç—ã', 'B', this)" id="btn-B" disabled class="opacity-40 cursor-not-allowed bg-slate-700 text-white p-5 rounded-3xl font-bold flex justify-between items-center shadow-lg transform active:scale-95 transition-all">
                            <span id="txt-srv-b">–ë–∞–Ω–∫–æ–≤—Å–∫–∏–µ –∫–∞—Ä—Ç—ã</span>
                            <span class="text-xl">‚Üí</span>
                        </button>
                        <button onclick="window.takeTicket('üí± –û–±–º–µ–Ω', 'E', this)" id="btn-E" disabled class="opacity-40 cursor-not-allowed bg-emerald-700 text-white p-5 rounded-3xl font-bold flex justify-between items-center shadow-lg transform active:scale-95 transition-all">
                            <span id="txt-srv-e">–û–±–º–µ–Ω –≤–∞–ª—é—Ç—ã</span>

                        <button onclick="window.takeTicket('üí∏ –ü–µ—Ä–µ–≤–æ–¥—ã', 'T', this)" id="btn-T" disabled class="opacity-40 cursor-not-allowed bg-blue-900 text-white p-5 rounded-3xl font-bold flex justify-between items-center shadow-lg transform active:scale-95 transition-all">
                            <span id="txt-srv-t">–î–µ–Ω–µ–∂–Ω—ã–µ –ø–µ—Ä–µ–≤–æ–¥—ã</span>

            <div id="status-view" class="hidden flex-grow flex flex-col fade-in">

    </div>

    <div id="toast"></div>

    <script>
        const SUPABASE_URL = 'https://agjoyykfosnttniilxqx.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFnam95eWtmb3NudHRuaWlseHF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwMDI2NzUsImV4cCI6MjA4NzU3ODY3NX0.4_tl_Zn5Ylv3_WQ5Sy7Wfjz-YNaSVDdpQva4uUDUs0s';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const langData = {
            uz: { regTitle: "Elektron navbat", regDesc: "Bank xizmatlari markazi", labelPhone: "Telefon raqami", privacy: "Rozilik beraman.", srvK: "Kassa operatsiyalari", srvC: "Kredit mahsulotlari", srvB: "Bank kartalari", srvE: "Valyuta ayirboshlash", srvT: "Pul o'tkazmalari", wait: "NAVBTINGIZNI KUTING", yourTurn: "SIZNI CHAQIRISHMOQDA!", window: "1-DARCHAGA MARHAMAT", thanks: "Tashrif uchun rahmat!", back: "YANGI TALON", timer: "VAQT", timeout: "Vaqt tugadi", timeoutBtn: "Yangi talon olish", queueInfo: "Sizdan oldin", timeInfo: "Kutish vaqti", min: "daq.", toast: "Faol taloningiz topildi" },
            ru: { regTitle: "–≠–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞—è –æ—á–µ—Ä–µ–¥—å", regDesc: "–¶–µ–Ω—Ç—Ä –±–∞–Ω–∫–æ–≤—Å–∫–∏—Ö —É—Å–ª—É–≥", labelPhone: "–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞", privacy: "–°–æ–≥–ª–∞—Å–∏–µ –Ω–∞ –æ–±—Ä–∞–±–æ—Ç–∫—É –¥–∞–Ω–Ω—ã—Ö.", srvK: "–ö–∞—Å—Å–æ–≤—ã–µ –æ–ø–µ—Ä–∞—Ü–∏–∏", srvC: "–ö—Ä–µ–¥–∏—Ç–Ω—ã–µ –ø—Ä–æ–¥—É–∫—Ç—ã", srvB: "–ë–∞–Ω–∫–æ–≤—Å–∫–∏–µ –∫–∞—Ä—Ç—ã", srvE: "–û–±–º–µ–Ω –≤–∞–ª—é—Ç—ã", srvT: "–î–µ–Ω–µ–∂–Ω—ã–µ –ø–µ—Ä–µ–≤–æ–¥—ã", wait: "–û–ñ–ò–î–ê–ô–¢–ï –í–´–ó–û–í–ê", yourTurn: "–í–ê–®–ê –û–ß–ï–†–ï–î–¨!", window: "–ü–†–û–ô–î–ò–¢–ï –ö –û–ö–ù–£ ‚Ññ1", thanks: "–°–ø–∞—Å–∏–±–æ –∑–∞ –≤–∏–∑–∏—Ç!", back: "–ù–û–í–´–ô –¢–ê–õ–û–ù", timer: "–¢–ê–ô–ú–ï–†", timeout: "–í—Ä–µ–º—è –∏—Å—Ç–µ–∫–ª–æ", timeoutBtn: "–ü–æ–ª—É—á–∏—Ç—å –Ω–æ–≤—ã–π —Ç–∞–ª–æ–Ω", queueInfo: "–ü–µ—Ä–µ–¥ –≤–∞–º–∏", timeInfo: "–û–∂–∏–¥–∞–Ω–∏–µ", min: "–º–∏–Ω.", toast: "–ù–∞–π–¥–µ–Ω –∞–∫—Ç–∏–≤–Ω—ã–π —Ç–∞–ª–æ–Ω" },
            en: { regTitle: "E-Queue", regDesc: "Banking Services Center", labelPhone: "Phone Number", privacy: "Consent to data processing.", srvK: "Cashier Operations", srvC: "Credit Products", srvB: "Bank Cards", srvE: "Currency Exchange", srvT: "Money Transfers", wait: "PLEASE WAIT", yourTurn: "YOUR TURN!", window: "PROCEED TO WINDOW ‚Ññ1", thanks: "Thank you!", back: "NEW TICKET", timer: "TIMER", timeout: "Expired", timeoutBtn: "New ticket", queueInfo: "People before you", timeInfo: "Wait time", min: "min.", toast: "Active ticket found" }
        };

        let currentLang = localStorage.getItem('h_lang') || 'ru';
        let myTicketId = localStorage.getItem('h_ticket_id');
        let checkInterval = null;
        let timerIntv = null;
        let isTimedOut = false;
        let lastStatus = null;

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        document.getElementById('phone').addEventListener('input', function(e) {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,2})(\d{0,3})(\d{0,2})(\d{0,2})/);
            if (!x[1]) { e.target.value = '+'; return; }
            e.target.value = '+998' + (x[3] ? ' (' + x[2] + ') ' + x[3] : (x[2] ? ' (' + x[2] : ''));
            if (x[4]) e.target.value += '-' + x[4];
            if (x[5]) e.target.value += '-' + x[5];
        });

        window.setLanguage = (l) => { currentLang = l; localStorage.setItem('h_lang', l); updateUI(); };

        function updateUI() {
            const t = langData[currentLang];
            document.getElementById('txt-reg-title').innerText = t.regTitle;
            document.getElementById('txt-reg-desc').innerText = t.regDesc;
            document.getElementById('txt-label-phone').innerText = t.labelPhone;
            document.getElementById('txt-privacy').innerText = t.privacy;
            document.getElementById('txt-srv-k').innerText = t.srvK;
            document.getElementById('txt-srv-c').innerText = t.srvC;
            document.getElementById('txt-srv-b').innerText = t.srvB;
            document.getElementById('txt-srv-e').innerText = t.srvE;
            document.getElementById('txt-srv-t').innerText = t.srvT;

            ['uz','ru','en'].forEach(l => {
                const btn = document.getElementById(`lang-${l}`);
                if (btn) btn.className = (l === currentLang) ? "px-3 py-1 text-[10px] font-bold border rounded-lg bg-hamkor text-white" : "px-3 py-1 text-[10px] font-bold border rounded-lg text-slate-400";
            });
            if (myTicketId) syncStatus();
        }

        window.toggleButtons = () => {
            const ok = document.getElementById('privacy-check').checked;
            ['btn-K','btn-C','btn-B','btn-E','btn-T'].forEach(id => {
                const b = document.getElementById(id);
                if (b) {
                    b.disabled = !ok;
                    b.style.opacity = ok ? "1" : "0.4";
                    b.style.cursor = ok ? "pointer" : "not-allowed";
                }
            });
        };

        window.takeTicket = async (service, prefix, btnElement) => {
            const phone = document.getElementById('phone').value;
            if (phone.length < 17) return; 
            
            // –£–±–∏—Ä–∞–µ–º –∑–∞–¥–µ—Ä–∂–∫—É: –≤–∏–∑—É–∞–ª—å–Ω–æ —Å—Ä–∞–∑—É –±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            if (btnElement) btnElement.classList.add('loading-btn');
            isTimedOut = false;

            try {
                const { data: existingTicket } = await sb
                    .from('tickets')
                    .select('*')
                    .eq('phone', phone)
                    .in('status', ['waiting', 'calling', 'serving'])
                    .maybeSingle();

                if (existingTicket) {
                    showToast(langData[currentLang].toast);
                    myTicketId = existingTicket.id;
                    localStorage.setItem('h_ticket_id', myTicketId);
                    startMonitoring();
                    return;
                }

                const today = new Date().toISOString().split('T')[0];
                const { count } = await sb.from('tickets').select('*', { count: 'exact', head: true }).gte('created_at', today);

                const code = `${prefix}-${(count || 0) + 1}`;
                const { data, error } = await sb.from('tickets').insert([{ phone, service, code, status: 'waiting' }]).select();
                
                if (!error && data && data.length > 0) {
                    myTicketId = data[0].id;
                    localStorage.setItem('h_ticket_id', myTicketId);
                    startMonitoring();
                }
            } catch (e) {
                console.error(e);
            } finally {
                if (btnElement) btnElement.classList.remove('loading-btn');
            }
        };

        async function syncStatus() {
            if (!myTicketId) return;
            const { data, error } = await sb.from('tickets').select('*').eq('id', myTicketId).single();
            if (!error && data) {
                let peopleBefore = 0;
                if (data.status === 'waiting') {
                    const { count } = await sb.from('tickets').select('*', { count: 'exact', head: true }).eq('status', 'waiting').lt('created_at', data.created_at);
                    peopleBefore = count || 0;
                }
                lastStatus = data.status;
                renderState(data, peopleBefore);
            }
        }

        function startMonitoring() {
            syncStatus();
            if (checkInterval) clearInterval(checkInterval);
            checkInterval = setInterval(syncStatus, 4000);
            sb.channel('ticket-updates').on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'tickets', filter: `id=eq.${myTicketId}` }, () => syncStatus()).subscribe();
        }

        function renderState(ticket, beforeCount = 0) {
            const container = document.getElementById('status-content');
            const regView = document.getElementById('reg-view');
            const statusView = document.getElementById('status-view');
            const app = document.getElementById('app');
            const t = langData[currentLang];

            if (regView) regView.classList.add('hidden');
            if (statusView) statusView.classList.remove('hidden');
            
            if (isTimedOut) {
                container.innerHTML = `<h2 class="text-2xl font-black mb-10">${t.timeout}</h2><button onclick="window.clearTicket()" class="w-full bg-hamkor text-white py-5 rounded-2xl font-bold shadow-xl">${t.timeoutBtn}</button>`;
                return;
            }

            if (ticket.status === 'waiting') {
                app.classList.remove('calling-state');
                container.innerHTML = `<p class="text-slate-400 font-bold text-xs uppercase mb-4">–í–∞—à —Ç–∞–ª–æ–Ω</p><h2 class="text-8xl font-black text-hamkor mb-8 tracking-tighter">${ticket.code}</h2><div class="bg-emerald-50 p-6 rounded-3xl w-full border border-emerald-100 mb-6"><p class="text-hamkor font-black animate-pulse">${t.wait}</p></div><div class="grid grid-cols-2 gap-4 w-full"><div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 text-left"><p class="text-[10px] font-bold text-slate-400 uppercase mb-1">${t.queueInfo}</p><p class="text-2xl font-black text-slate-800">${beforeCount}</p></div><div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 text-left"><p class="text-[10px] font-bold text-slate-400 uppercase mb-1">${t.timeInfo}</p><p class="text-2xl font-black text-slate-800">~${(beforeCount+1)*5} ${t.min}</p></div></div>`;
            } else if (ticket.status === 'calling') {
                app.classList.add('calling-state');
                container.innerHTML = `<div class="bg-white/20 p-4 rounded-full mb-8 animate-bounce text-white">üîî</div><h3 class="text-white font-bold mb-4 uppercase tracking-widest">${t.yourTurn}</h3><h2 class="text-9xl font-black text-white mb-8 drop-shadow-2xl">${ticket.code}</h2><div class="bg-white p-8 rounded-[40px] w-full shadow-2xl mb-6"><p class="text-hamkor text-2xl font-black">${t.window}</p></div>`;
            } else if (ticket.status === 'serving') {
                app.classList.remove('calling-state');
                container.innerHTML = `<div class="w-24 h-24 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center mb-6 text-4xl animate-pulse">‚úì</div><h2 class="text-8xl font-black text-hamkor mb-4">${ticket.code}</h2><p class="text-emerald-600 font-bold uppercase text-lg tracking-[0.2em]">–û–ë–°–õ–£–ñ–ò–í–ê–ù–ò–ï...</p>`;
            } else if (ticket.status === 'completed' || ticket.status === 'cancelled') {
                app.classList.remove('calling-state');
                if (checkInterval) clearInterval(checkInterval);
                container.innerHTML = `<div class="text-7xl mb-6">${ticket.status === 'cancelled' ? '‚ùå' : 'ü§ù'}</div><h2 class="text-2xl font-black text-slate-900 mb-10">${ticket.status === 'cancelled' ? '–¢–∞–ª–æ–Ω –æ—Ç–º–µ–Ω–µ–Ω' : t.thanks}</h2><button onclick="window.clearTicket()" class="w-full bg-hamkor text-white py-5 rounded-2xl font-bold shadow-xl active:scale-95 transition-all">${t.back}</button>`;
            }
        }

        window.clearTicket = () => {
            localStorage.removeItem('h_ticket_id');
            myTicketId = null;
            isTimedOut = false;
            lastStatus = null;
            if (checkInterval) clearInterval(checkInterval);
            document.getElementById('status-view').classList.add('hidden');
            document.getElementById('reg-view').classList.remove('hidden');
            document.getElementById('app').classList.remove('calling-state');
            document.getElementById('phone').value = "+998";
            document.getElementById('privacy-check').checked = false;
            window.toggleButtons();
        };

        updateUI();
        if (myTicketId) startMonitoring();
    </script>
</body>
